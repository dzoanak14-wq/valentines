<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walentynka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section id="screen-1" class="screen active">
        <h1 class="title">Jesteś gotowa?</h1>
        <div id="heart-builder" class="heart-builder"></div>
        <button id="next-from-heart" class="btn hidden">Przejdź dalej</button>
      </section>

      <section id="screen-2" class="screen">
        <header class="corner-header">
          <div class="mini-heart">❤</div>
          <div class="initials">
            <span>LS</span>
            <span>JK</span>
          </div>
          <span class="initial">LS</span>
          <span class="mini-heart">❤</span>
          <span class="initial">JK</span>
        </header>
        <div class="content">
          <h2>Zacznijmy od pytania - Jak lubisz na mnie mówić?</h2>
          <input id="name-input" type="text" autocomplete="off" placeholder="Wpisz odpowiedź" />
          <button id="check-name" class="btn">Dalej</button>
          <p id="name-error" class="error"></p>
        </div>
      </section>

      <section id="screen-3" class="screen">
        <div class="content">
          <h2>To idziemy dalej - Czy kochasz swojego Bambosza bardzo mocno?</h2>
          <div class="actions">
            <button class="btn" id="love-yes">Tak</button>
            <button class="btn" id="love-no">Nie</button>
          </div>
          <p id="love-error" class="error"></p>
        </div>
      </section>

      <section id="screen-4" class="screen">
        <div class="content">
          <h2>To będzie ostatnie pytanie: Czy zostaniesz ze mną na zawsze?</h2>
          <div class="actions">
            <button class="btn" id="always-yes">Tak</button>
            <button class="btn" id="always-no">Nie</button>
          </div>
          <p id="always-error" class="error"></p>
        </div>
      </section>

      <section id="screen-5" class="screen final-screen">
        <div class="big-heart">❤</div>
        <h2>Zostań proszę moją walentynką</h2>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
